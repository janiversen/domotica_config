modbus:
  name: sun2000
  type: tcp
  host: modbusServer.lan
  port: 502
  delay: 5
  timeout: 9
  retry_on_empty: true

  sensors:
    - name: "Alert 1"
      slave: 1
      address: 32008
      scan_interval: 60
      unit_of_measurement: bits
      data_type: int16
    - name: "Alert 2"
      slave: 1
      address: 32009
      scan_interval: 60
      unit_of_measurement: bits
      data_type: int16
    - name: "Alert 3"
      slave: 1
      address: 32010
      scan_interval: 60
      unit_of_measurement: bits
      data_type: int16
    - name: "PV1 voltage"
      slave: 1
      address: 32016
      scan_interval: 10
      unit_of_measurement: Volt
      data_type: int16
    - name: "PV1 current"
      slave: 1
      address: 32017
      scan_interval: 10
      unit_of_measurement: Amp
      data_type: int16
    - name: "PV2 voltage"
      slave: 1
      address: 32018
      scan_interval: 10
      unit_of_measurement: Volt
      data_type: int16
    - name: "PV2 current"
      slave: 1
      address: 32019
      scan_interval: 10
      unit_of_measurement: Amp
      data_type: int16
    - name: "Solar power"
      slave: 1
      address: 32064
      scan_interval: 10
      unit_of_measurement: kW
      data_type: int32
    - name: "Peak production"
      slave: 1
      address: 32078
      scan_interval: 60
      unit_of_measurement: W
      data_type: int32
    - name: "Production"
      slave: 1
      address: 32080
      scan_interval: 10
      unit_of_measurement: W
      data_type: int32
    - name: "Daily energy yield"
      slave: 1
      address: 32114
      scan_interval: 60
      scale: 0.01
      unit_of_measurement: kWh
      data_type: int32
    - name: "Power meter"
      slave: 1
      address: 37113
      scan_interval: 10
      unit_of_measurement: W
      data_type: int32
